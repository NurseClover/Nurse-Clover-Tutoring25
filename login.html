<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>해부학 학습 로그인</h2>
    <input type="text" id="username" placeholder="이름을 입력하세요" />
    <br />
    <button onclick="login()">로그인</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      if (user) {
        localStorage.setItem("quiz_user", user);
        alert(`${user}님, 환영합니다!`);
        location.href = "index.html";
      } else {
        alert("이름을 입력해주세요.");
      }
    }
  </script>
</body>
</html>
