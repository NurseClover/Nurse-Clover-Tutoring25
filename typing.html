
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타자연습</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f2f9ff; }
    input { font-size: 18px; padding: 10px; width: 300px; }
  </style>
  <script src="shared.js"></script>
</head>
<body>
  <script>
    if (!localStorage.getItem("quiz_user")) {
      alert("로그인이 필요합니다.");
      location.href = "login.html";
    }
  </script>
  <h2>타자연습 (한글 → 영어)</h2>
  <select id="chapterSelect">
    <option value="서론">서론</option>
    <option value="세포와조직">세포와조직</option>
  </select>
  <div id="koreanWord" style="margin:20px; font-size:24px;"></div>
  <input type="text" id="inputBox" placeholder="영어로 입력하세요" />
  <div id="feedback"></div>
  <script>
    let currentChapter = "서론", currentIndex = 0;
    const koreanEl = document.getElementById("koreanWord");
    const inputBox = document.getElementById("inputBox");
    const feedback = document.getElementById("feedback");

    document.getElementById("chapterSelect").addEventListener("change", e => {
      currentChapter = e.target.value; currentIndex = 0; showWord();
    });

    inputBox.addEventListener("keyup", e => {
      if (e.key === "Enter") {
        const word = flashcardsData[currentChapter][currentIndex];
        feedback.textContent = inputBox.value.trim().toLowerCase() === word.front.toLowerCase()
          ? "정답입니다!" : "오답입니다. 정답: " + word.front;
        inputBox.value = "";
        currentIndex = (currentIndex + 1) % flashcardsData[currentChapter].length;
        showWord();
      }
    });

    function showWord() {
      koreanEl.textContent = flashcardsData[currentChapter][currentIndex].back;
      inputBox.value = ""; feedback.textContent = "";
    }
    showWord();
  </script>
</body>
</html>
