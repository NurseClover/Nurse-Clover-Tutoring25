<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인으로 이동 중...</title>
  <script>
    // quiz_user가 localStorage에 없으면 login.html로 이동
    // 있으면 home.html로 이동
    const user = localStorage.getItem("quiz_user");
    if (user) {
      location.href = "home.html";
    } else {
      location.href = "login.html";
    }
  </script>
</head>
<body>
  <p>로그인 상태를 확인 중입니다... 잠시만 기다려 주세요.</p>
</body>
</html>
