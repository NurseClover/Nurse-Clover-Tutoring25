<!DOCTYPE html>
<html lang="ko">
<head>
  <script type="module" src="auth-check.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>플래시카드</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #eef2f5; }
    .card {
      width: 300px; height: 200px; margin: 30px auto; padding: 20px;
      background: white; border-radius: 10px; box-shadow: 0 0 10px #aaa;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-size: 22px; cursor: pointer;
    }
    #desc { font-size: 16px; color: #555; margin-top: 10px; }
    #startBtn { margin-bottom: 20px; padding: 10px 20px; font-size: 18px; }
  </style>
  <script src="shared.js"></script>
</head>
<body>
  <div><button onclick="location.href='home.html'">🏠 홈으로</button></div>
  <h2>플래시카드</h2>
  <select id="chapterSelect">
    <option value="서론">서론</option>
    <option value="세포와조직">세포와조직</option>
    <option value="뼈대계통">뼈대계통</option>
    <option value="관절계통">관절계통</option>
    <option value="근육계통">근육계통</option>
    <option value="신경계통">신경계통</option>
  </select>
  <br><br>
  <button id="startBtn" onclick="startFlashcard()">시작</button>
  <div class="card" id="flashcard" style="display:none;">
    <div id="word">영어</div>
    <div id="desc"></div>
  </div>
  <br>
  <button onclick="prevCard()">이전</button>
  <button onclick="nextCard()">다음</button>

  <script>
    let currentChapter = "서론";
    let currentIndex = 0;
    let flipped = false;

    const card = document.getElementById("flashcard");
    const wordDiv = document.getElementById("word");
    const descDiv = document.getElementById("desc");

    document.getElementById("chapterSelect").addEventListener("change", (e) => {
      currentChapter = e.target.value;
      currentIndex = 0;
      flipped = false;
      updateCard();
    });

    card.onclick = () => {
      flipped = !flipped;
      updateCard();
    };

    function startFlashcard() {
      card.style.display = "flex";
      updateCard();
    }

    function updateCard() {
      const data = flashcardsData[currentChapter][currentIndex];
      wordDiv.textContent = flipped ? data.back : data.front;
      descDiv.textContent = flipped ? "" : data.desc;

      const utter = new SpeechSynthesisUtterance(wordDiv.textContent);
      speechSynthesis.speak(utter);
    }

    function nextCard() {
      if (currentIndex < flashcardsData[currentChapter].length - 1) {
        currentIndex++; flipped = false; updateCard();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--; flipped = false; updateCard();
      }
    }
  </script>
</body>
</html>
