
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>해부학 홈</title>
  <script type="module" src="auth.js"></script>
  <style>
    body { font-family: Arial; background: #f9f9f9; text-align: center; padding: 40px; }
    .card {
      display: inline-block; margin: 20px; padding: 30px; background: white;
      border-radius: 10px; box-shadow: 0 0 10px #aaa; width: 200px; height: 100px;
      vertical-align: top; font-size: 18px; cursor: pointer;
    }
    .card:hover { transform: scale(1.05); }
    .logout { margin-top: 30px; }
  </style>
</head>
<body>
  <script>
    const username = localStorage.getItem("quiz_user");
    if (!username) {
      alert("로그인이 필요합니다.");
      location.href = "login.html";
    } else {
      document.write(`<h1>👋 ${username}님, 환영합니다!</h1>`);
    }
  </script>

  <div class="card" onclick="location.href='flashcard.html'">🃏 플래시카드</div>
  <div class="card" onclick="location.href='typing.html'">⌨️ 타자연습</div>
  <div class="card" onclick="location.href='flipquiz.html'">🔄 카드 뒤집기</div>

  <div class="logout">
    <button onclick="handleLogout()">🚪 로그아웃</button>
  </div>
</body>
</html>
